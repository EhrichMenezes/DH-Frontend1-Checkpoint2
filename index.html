<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="css/style.css" rel="stylesheet" />
    <title>Cadastre-se</title>
</head>
<body>
    <main>
    <div class="cadastro">
    <form>
        <div>
            <h3 id="titulo">Cadastre-se para receber mais informações por Telefone</h3>
        </div>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required placeholder=" Maria">
            </div>

            <div class="campo">
                <label for = "phone"><strong>Telefone:</strong></label>
                <input type = "tel" placeholder = " (99)99999-9999"name = "Telefone" required id="phone">
            </div>
        </fieldset>
        <fieldset class="grupo">
        <div class="campo">
            <label for = "date"><strong>Data:</strong></label>
            <input type = "date" name = "Data" min = "1900-01-01" max ="2022-12-31" required id = "date">
        </div>

        <div class="campo">
            <label id="subtitulo"><strong>Quais são os seus interesses?</strong></label>
            <label>
                <input type = "checkbox" name="interesse" value = "turismo"> Turismo
            </label>
            <label>
                <input type = "checkbox" name="interesse" value = "residente"> Residente 
            </label>
            <label>
                <input type = "checkbox" name="interesse" value = "estudante"> Estudante
            </label>
        </div>
        <div class="campo">
            <label id="subtitulo"><strong>Você tem mais de 18 anos?</strong></label>
            <label>
                <input type = "radio" name="idade" value = "TO"> Sim
            </label>
            <label>
                <input type = "radio" name="idade" value = "TO"> Não
            </label>
        </div>
        <div class="campo">
            <label for="opcao"><strong>Qual Ponto Turistico você deseja saber mais:</strong></label>
        </div>
        <div class="campo">
            <select name="opcao" class="opcao" aria-placeholder="Selecione uma opcao" required id="opcao">
                <option value="opcao0" disable >Selecione</option>   
                <option value="opcao1">Arco de Nossa Senhora de Fatima</option>
                <option value="opcao2">Alto do Cristo</option>
                <option value="opcao3">Museu do Eclipse</option>
                <option value="opcao4">Igreja da Sé</option>
                <option value="opcao5">Teatro São João</option>
            </select>
        </div>
        <div class="botao">
    <button class="botao-enviar" type="submit">Enviar</button>
</div>
        <div class="botao">
    <button class="botao-cancelar" type="submit">Cancelar</button>
</div>

    </fieldset>
    </form>
</div>
</main>
</body>
<footer></footer>
</html>
